apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "superposition.fullname" . }}
  labels:
    {{- include "superposition.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "superposition.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "superposition.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8800
              protocol: TCP
          {{- if or .Values.gateway.url .Values.gateway.secret }}
          env:
            {{- if .Values.gateway.url }}
            - name: SP_GATEWAY_URL
              value: {{ .Values.gateway.url | quote }}
            {{- end }}
            {{- if .Values.gateway.secret }}
            - name: SP_GATEWAY_SECRET
              value: {{ .Values.gateway.secret | quote }}
            {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /root/.superposition
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "superposition.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
